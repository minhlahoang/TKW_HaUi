<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1-Phieu2</title>
    <style>
        p{
            color: red;
            margin: auto;
        }
    </style>
</head>
<body>
    <p  id="daubai"></p>
    <p id="demo"></p>

    <script>
        var a = 4;
        var b = 6;
        var c = 2;
        var del = b * b - 4 * a * c;
        var x1, x2;
        //hien thi ra p co id daubai
        document.getElementById("daubai").innerHTML = "Giải phương trình với :<br>a = " + a + "<br>b = " + b + "<br>c = " + c;
        if(a == 0){
            alert('day khong phai pt bac 2')
        }
        else{
            if(del < 0)
        //hien thi ra p co id demo
            document.getElementById("demo").innerHTML = "Phương trình vô nghiệm";
        else if(del == 0){
            x1 = -b / (2.0 * a);
            document.getElementById("demo").innerHTML = "Phương trình có một nghiệm kép x = " + x1;
        }else{
            x1 = (-b - Math.sqrt(del)) / (2 * a);
            x2 = (-b + Math.sqrt(del)) / (2 * a);
            document.getElementById("demo").innerHTML = "Phương trình có 2 nghiệm phân biệt <br>x1 = " + x1 + "<br> x2 = " + x2;
        } 
        }
        
            
    </script>
</body>
</html>
